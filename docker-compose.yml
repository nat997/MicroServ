version: '3'

services:
  backend:
    build:
      context: ./backend
    depends_on:
      - database
    networks:
      - db

  frontend:
    build:
      context: ./frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    networks:
      - db

  database:
    image: postgres:latest
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    networks:
      - db
    volumes:
      - pg_data:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/ssl/certs
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend

networks:
  db:

volumes:
  pg_data:
